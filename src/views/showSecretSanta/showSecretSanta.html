<div class="content" id="secret-santa">
    <div class="row">
        <div class="col-1 inline-block text-align-left">
            <a href="#" style="vertical-align: sub" ng-click="vm.goBack()"><i class="fas font-20 fa-arrow-alt-circle-left"></i></a>
        </div>
        <div class="col-9 inline-block text-align-centre">
            <h2>Secret Santas</h2>
        </div>
        <div class="col-2 inline-block">
            <span class="maleIndication"></span>&nbsp;Male
            <span Class="femaleIndication"></span>&nbsp;Female
        </div>
    </div>
    <div class="container margin-bottom-10" ng-if="vm.secretsantasPairs.length">
        <div class="row">
            <div class="col-5 col-grid" ng-repeat="pairs in vm.secretsantasPairs" ng-class="{'background-female': pairs[0].gender == 'f', 'background-male': pairs[0].gender == 'm'}">
                <div class="row text-align-centre">
                    <div class="col-5">
                        <h5 style="font-weight:bolder">
                            {{pairs[0].name}}
                        </h5>
                        <p style="font-size: 12px">(Manager: {{pairs[0].manager}})</p>
                    </div>
                    <div class="col-1">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="col-5">
                        <h5 style="font-weight:bolder">
                            {{pairs[1].name}}
                        </h5>
                        <p style="font-size: 12px">(Manager: {{pairs[1].manager}})</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" ng-if="vm.secretsantasNonPairs.length">
        <span style="display: inline-block; padding-bottom:5px">
            <b>Sorry!! could not find a pair for the following employees.</b>
        </span>
        <div class="row">
            <div ng-repeat="np in vm.secretsantasNonPairs" class="col-3 col-grid-low">
                <h5 style="font-weight:bolder">
                    {{np.name}}
                </h5>
                <p style="font-size: 12px; margin:0px">Gender: {{np.gender == 'm' ? 'Male' : 'Female'}}</p>
                <p style="font-size: 12px; margin:0px">Manager: {{np.manager}}</p>
            </div>
        </div>
    </div>

    <div class="container text-align-centre" ng-if="vm.secretsantasPairs.length || vm.secretsantasNonPairs.length">
        <div style="margin-top:10px">
            <button class="btn btn-danger" ng-click="vm.goBack()"><i class="fas fa-times"></i> &nbsp;Close</button>
            <button class="btn btn-success" ng-click="vm.printDiv()"><i class="fas fa-print"></i> &nbsp;Print</button>
        </div>
    </div>

</div>
